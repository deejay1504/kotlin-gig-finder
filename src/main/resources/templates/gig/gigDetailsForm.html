!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">

<body>

<h2>Gig Finder</h2>


<form th:object="${gigDetailsForm}" class="form-horizontal" id="add-owner-form" th:action="@{/gigfinder}" method="post">

    <div>
        <table>
            <tr>
                <td style="width: 140px"><label>Gig location:</label></td>
                <td style="width: 230px"><input th:field="*{gigLocation}" /></td>
                <td style="width: 95px"><label>Start Date:</label></td>
                <td style="width: 230px"><input type="text" id="startDate" th:field="*{startDate}" onchange="validateDate();"/></td>
                <td style="width: 95px"><label>End Date:</label></td>
                <td style="width: 200px"><input type="text" id="endDate" th:field="*{endDate}" onchange="validateDate();"/></td>
            </tr>
        </table>
        <!--
        <label>Current location</label>&nbsp;&nbsp;<input th:field="*{currentLocation}" />
        <label>Start Date:</label>&nbsp;&nbsp;<input type="text" id="startDate">
        <label>End Date:</label>&nbsp;&nbsp;<input type="text" id="endDate">
        -->
        <div th:if="*{not gigList.empty}">
            <button type="submit" class="btn btn-default">Find gigs</button>
        </div>
    </div>

    <br/><br/>
    <div class="form-group has-feedback">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Artist</th>
                    <th>Venue</th>
                    <th>Location</th>
                    <th>Gig Date</th>
                    <th>Start Time</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="*{gigList.empty}">
                    <td>No gigs found</td>
                </tr>
                <tr th:each="gig, itemStat : *{gigList}">
                    <td><input style="width: 440px" th:field="*{gigList[__${itemStat.index}__].artist}"    th:readonly="readonly" /></td>
                    <td><input style="width: 290px" th:field="*{gigList[__${itemStat.index}__].venue}"     th:readonly="readonly" /></td>
                    <td><input style="width: 170px" th:field="*{gigList[__${itemStat.index}__].location}"  th:readonly="readonly" /></td>
                    <td><input style="width: 100px" th:field="*{gigList[__${itemStat.index}__].startDate}" th:readonly="readonly" /></td>
                    <td><input style="width: 125px" th:field="*{gigList[__${itemStat.index}__].startTime}" th:readonly="readonly" /></td>
                </tr>
            </tbody>
        </table>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-default">Find gigs</button>
        </div>
    </div>
</form>

</body>

</html>
