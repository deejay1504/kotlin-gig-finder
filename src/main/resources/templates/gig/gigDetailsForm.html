<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">

<body>

<h2>Gig Finder</h2>


<form th:object="${gigDetailsForm}" class="form-horizontal" id="add-owner-form" th:action="@{/gigfinder}" method="post">

    <div>
        <label>Current location</label><input th:field="*{currentLocation}" />
    </div>

    <br/><br/>
    <div class="form-group has-feedback">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="text-center">Artist</th>
                    <th class="text-center">Venue</th>
                    <th class="text-center">Location</th>
                    <th class="text-center">Gig Date</th>
                    <th class="text-center">Start Time</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="gig, itemStat : *{gigList}">
                    <td><input th:field="*{gigList[__${itemStat.index}__].artist}"    /></td>
                    <td><input th:field="*{gigList[__${itemStat.index}__].venue}"     /></td>
                    <td><input th:field="*{gigList[__${itemStat.index}__].location}"  /></td>
                    <td><input th:field="*{gigList[__${itemStat.index}__].startDate}" /></td>
                    <td><input th:field="*{gigList[__${itemStat.index}__].startTime}"  /></td>
                </tr>
            </tbody>
        </table>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-default">Find gigs</button>
        </div>
    </div>
</form>

</body>

</html>
