<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">

<body>

<h2>Gig Finder</h2>


<form th:object="${gigDetailsForm}" class="form-horizontal" id="add-owner-form" th:action="@{/gigfinder}" method="post">

    <div>
        <table>
            <tr>
                <td style="width: 140px"><label>Gig location:</label></td>
                <td style="width: 230px"><input th:field="*{gigLocation}" /></td>
                <td style="width: 95px"><label>Start Date:</label></td>
                <td style="width: 230px"><input type="text" id="gigStartDate" th:field="*{gigStartDate}" onchange="validateDate();"/></td>
                <td style="width: 95px"><label>End Date:</label></td>
                <td style="width: 200px"><input type="text" id="gigEndDate" th:field="*{gigEndDate}" onchange="validateDate();"/></td>
            </tr>
        </table>
        <div th:if="*{not gigList.empty}">
            <button id="findGigsButton1" type="submit" class="btn btn-default">Find gigs</button>
        </div>
    </div>

    <br/><br/>
    <div class="form-group has-feedback">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Artist</th>
                    <th>Venue</th>
                    <th>Location</th>
                    <th>Gig Date</th>
                    <th>Start Time</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="*{gigList.empty}">
                    <td>No gigs found</td>
                </tr>
                <tr th:each="gig, itemStat : *{gigList}">
                    <td><label style="width: 440px" th:text="*{gigList[__${itemStat.index}__].artist}"    ></label></td>
                    <td><label style="width: 290px" th:text="*{gigList[__${itemStat.index}__].venue}"     ></label></td>
                    <td><label style="width: 170px" th:text="*{gigList[__${itemStat.index}__].location}"  ></label></td>
                    <td><label style="width: 110px" th:text="*{gigList[__${itemStat.index}__].startDate}" ></label></td>
                    <td><label style="width: 140px" th:text="*{gigList[__${itemStat.index}__].startTime}" ></label></td>
                </tr>
            </tbody>
        </table>
        <div class="col-sm-10">
            <button id="findGigsButton2" type="submit" class="btn btn-default">Find gigs</button>
        </div>
    </div>
</form>

<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header alert-primary">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 id="modal-hdr-msg" class="modal-title"></h3>
                </div>
                <div class="modal-body">
                    <h4 id="errorMsg"></h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>

</body>

</html>
