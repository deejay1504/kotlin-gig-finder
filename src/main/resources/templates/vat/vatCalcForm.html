<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">

<body>

<h2>Gig Finder</h2>


<form th:object="${gigDetailsForm}" class="form-horizontal" id="add-owner-form" th:action="@{/getgigs}" method="post">

    <select th:id="currentQuarterId" th:field="*{currentQuarter}" onchange="setCurrentQuarter();">
        <option th:value="1">Quarter 1</option>
        <option th:value="2">Quarter 2</option>
        <option th:value="3">Quarter 3</option>
        <option th:value="4">Quarter 4</option>
    </select>

    <br/><br/>
    <div class="form-group has-feedback">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="text-center">Month / Year</th>
                    <th class="text-center" width="16%">Number of Days</th>
                    <th class="text-center">Daily Rate (£)</th>
                    <th class="text-center">Net Amount (£)</th>
                    <th class="text-center">gig @ 20%</th>
                    <th class="text-center">Gross Amount (£)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="gig, itemStat : *{gigList}">
                    <td><input th:id="'month' + ${itemStat.index}" th:field="*{gigList[__${itemStat.index}__].monthAndYear}" th:readonly="readonly" /></td>
                    <!-- Maximum value of 31 days -->
                    <td><input th:field="*{gigList[__${itemStat.index}__].numberOfDays}" th:max="31" /></td>
                    <td><input th:field="*{gigList[__${itemStat.index}__].dailyRate}" class="text-right" /></td>
                    <td><input th:field="*{gigList[__${itemStat.index}__].netAmount}"   th:readonly="readonly" class="text-right" /></td>
                    <td><input th:field="*{gigList[__${itemStat.index}__].gigAmount}"   th:readonly="readonly" class="text-right" /></td>
                    <td><input th:field="*{gigList[__${itemStat.index}__].grossAmount}" th:readonly="readonly" class="text-right" /></td>
                </tr>
            </tbody>
        </table>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-default">Find gigs</button>
        </div>
    </div>
</form>

</body>

</html>
